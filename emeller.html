<script>

  var a = parseInt(prompt("eded 1-i daxil edin"));
  
   var b = parseInt(prompt("eded 2-ni daxil edin"));
   
   var isare = prompt(" riyazi isharelerden(* / + -) birini  secib yazin!!");
   
   var hasil = vurma(a,b);

   var qismet = bolme(a,b);

   var cem = toplama(a,b);

   var ferq = cixma(a,b);
  

function toplama(a,b){
    return a+b;
}

function cixma(a,b){
    return a-b;
}

function bolme(a,b){
    return a/b
}

function vurma(a,b){
    return a * b
}

switch (isare) {
    case ("*"):
        alert("answer =  " + hasil); 
         break

    case ("/"):
        alert("answer =  " + qismet);
         break

    case ("+"):
        alert("answer =  " + cem);
        break

    case ("-"):
        alert("answer =  " + ferq);
        break
}
