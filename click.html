<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button id="b1"onclick="green()">YASIL</button>
    <button id="b2"onclick="blue()">MAVI</button>
    <button id="b3" onclick="red()">QIRMIZI</button>
    <script>


function green() {
    document.body.style.backgroundColor = "green"; 
    document.getElementById("b1").style.fontSize = "50px";
    document.getElementById("b1").style.color = "green";
    
}

function blue() {
  document.body.style.backgroundColor = "blue";
  document.getElementById("b2").style.fontSize = "50px";
  document.getElementById("b2").style.color = "blue";
}
function red() {
  document.body.style.backgroundColor = "red";
  document.getElementById("b3").style.fontSize = "50px";
  document.getElementById("b3").style.color = "red";
}
    </script>

</body>
</html>
